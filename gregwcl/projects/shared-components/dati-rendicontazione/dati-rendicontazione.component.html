<div class="row greg" style="padding-top: 5px; padding-bottom: 5px;">

    <div class="row col-md-12">
        <div class="col-md-1"></div>

        <div class="col-md-10 tab-row">

            <nav mat-tab-nav-bar [backgroundColor]="background" style="border: none;">
                <!-- <div *ngFor="let link of links; let i=index" data-toggle="tooltip" [title]="callTooltip(i)"> -->
                <div *ngFor="let link of links; let i=index">
                    <a mat-tab-link (click)="onTabChange(link)" [active]="linkActive == link" style="padding-top:28px;padding-bottom:30px;"
                    [disabled]="link.sigla=='MA' && rendicontazione.statoRendicontazione.codStatoRendicontazione=='DACI'" routerLinkActive="active"><b>{{ link.title}}</b></a>
                </div>
            </nav>

            <router-outlet></router-outlet>

        </div>

        <div class="col-md-1"></div>
    </div>

</div>
